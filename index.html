<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta name="author" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Budget</title>
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="budget">
            <header class="budget__header">Available budget</header>
            <span class="budget__value">0</span>
            <div class="total-income-wrapper">
                <span class="total-income__header">income</span>
                <span class="total-income__value">0</span>
            </div>
            <div class="total-expenses-wrapper">
                <span class="total-expenses__header">expenses</span>
                <span class="total-expenses__value">0</span>
            </div>
        </div>
        <form class="form" action="javascript:controller.add();">
            <select id="add-type">
                <option value="inc">+</option>
                <option value="exp">-</option>
            </select>
            <input id="add-desc" placeholder="Add description">
            <input id="add-value" placeholder="Value">
            <button id="add-item">Ok</button>
        </form>
        <div class="list">
            <div>
                <span>Income</span>
                <ul id="income">
                    <!--<li><span>elo</span><span>400</span></li>-->
                </ul>
            </div>
            <div>
                <span>Expenses</span>
                <ul id="expenses">
                    <!--<li><span>bye</span><span>5000</span></li>-->
                </ul>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
