        <title>Budget</title>

    <body>
        <div class="budget-wrapper">
            <span>Available budget</span>
            <span>+ 0</span>
            <div>
                <span>income</span>
                <span>+ 0</span>
            </div>
            <div>
                <span>expenses</span>
                <span>- 0</span>
            </div>
        </div>
        <form class="add-wrapper" action="javascript:controller.add();">
            <select id="add-type">
                <option value="inc">+</option>
                <option value="exp">-</option>
            </select>
            <input id="add-desc" placeholder="Add description">
            <input id="add-value" placeholder="Value">
            <button id="add-item">Ok</button>
        </form>
        <div class="list-wrapper">
            <div>
                <span>Income</span>
                <ul id="income">
                    <!--<li><span>elo</span><span>400</span></li>-->
                </ul>
            </div>
            <div>
                <span>Expenses</span>
                <ul id="expenses">
                    <!--<li><span>bye</span><span>5000</span></li>-->
                </ul>
            </div>
        </div>
        <script src="app.js"></script>
