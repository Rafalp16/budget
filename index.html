<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta name="author" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Budget</title>
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Mina" rel="stylesheet">  
    </head>
    <body>
        <div class="budget">
            <header class="budget__header">Available budget <span class="budget__value">0</span>
            </header>
            <div class="total-income-wrapper">
                <span class="total-income__header">INCOMES</span>
                <span class="total-income__value">+0</span>
            </div>
            <div class="total-expenses-wrapper">
                <span class="total-expenses__header">EXPENSES</span>
                <span class="total-expenses__value">-0</span>
            </div>
        </div>
        <form class="form" action="javascript:controller.add();">
            <select id="add-type" class="form__select">
                <option value="inc">Income</option>
                <option value="exp">Expense</option>
            </select>
            <input id="add-desc" placeholder="Description" class="form__input">
            <input id="add-value" placeholder="Value" class="form__input">
            <button id="add-item" class="form__button">Add</button>
        </form>
        <div class="list-title">
            <span>Income</span>
            <span>Expenses</span>
        </div>
        <div class="list">
            <ul id="income" class="income-list">
                <!--<li id="inc-%id%" class="list-item"><span class="item-desc">%desc%</span><span class="item-value">%value%</span><button id="delete-item" class="item-button">Delete</button></li>-->
            </ul>
            <ul id="expenses" class="expenses-list">
            </ul>
        </div>
        <script src="app.js"></script>
    </body>
</html>
