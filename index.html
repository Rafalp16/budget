<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta name="author" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Budget</title>
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Merienda" rel="stylesheet"> 
    </head>
    <body>
        <div class="budget">
            <header class="budget__header">Available budget</header>
            <span class="budget__value">0</span>
            <div class="total-income-wrapper">
                <span class="total-income__header">INCOMES</span>
                <span class="total-income__value">+0</span>
            </div>
            <div class="total-expenses-wrapper">
                <span class="total-expenses__header">EXPENSES</span>
                <span class="total-expenses__value">-0</span>
            </div>
        </div>
        <form class="form" action="javascript:controller.add();">
            <div class="form__select">
                <input type="radio" name="type" value="inc" checked>+<br>
                <input type="radio" name="type" value="exp">-<br>
            </div>
            <input id="add-desc" placeholder="add description" class="form__input">
            <input id="add-value" placeholder="value" class="form__input">
            <button id="add-item" class="form__button">accept</button>
        </form>
        <div class="list">
            <div>
                <span>Income</span>
                <ul id="income">
                    <!--<li><span>elo</span><span>400</span></li>-->
                </ul>
            </div>
            <div>
                <span>Expenses</span>
                <ul id="expenses">
                    <!--<li><span>bye</span><span>5000</span></li>-->
                </ul>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
